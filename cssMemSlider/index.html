<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="./assets/favicon.png" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />

    <title>cssMemSlider</title>
  </head>
  <body>
    <!-- <h1>cssMemSlider</h1> -->
    <section class="container">
      <input
        type="radio"
        id="cntrl_1"
        name="radio-btn"
        class="slider-input"
        data-value="1"
        checked
      />
      <input
        type="radio"
        id="cntrl_2"
        name="radio-btn"
        class="slider-input"
        data-value="2"
      />
      <input
        type="radio"
        id="cntrl_3"
        name="radio-btn"
        class="slider-input"
        data-value="3"
      />
      <input
        type="radio"
        id="cntrl_4"
        name="radio-btn"
        class="slider-input"
        data-value="4"
      />

      <div class="sliders">
        <div class="slider-img">
          <img class="img" src="./assets/img/a.jpg" alt="" />
        </div>
        <div class="slider-img">
          <img class="img" src="./assets/img/b.jpg" alt="" />
        </div>
        <div class="slider-img">
          <img class="img" src="./assets/img/c.jpg" alt="" />
        </div>
        <div class="slider-img">
          <img class="img" src="./assets/img/e.jpg" alt="" />
        </div>
      </div>
      <div class="slider-container">
        <div class="signature">
          <p class="text text_1">Error: куртка не найдена</p>
          <p class="text text_2">Кот-базовая комплектация!</p>
          <p class="text text_3">Идеальный подарок девушке</p>
          <p class="text text_4">Ты че, издеваешься?</p>
        </div>
        <div class="navigation">
          <label for="cntrl_1" class="label">
            <span class="label-span span_1"></span>
          </label>
          <label for="cntrl_2" class="label">
            <span class="label-span span_2"></span>
          </label>
          <label for="cntrl_3" class="label">
            <span class="label-span span_3"></span>
          </label>
          <label for="cntrl_4" class="label">
            <span class="label-span span_4"></span>
          </label>
        </div>
      </div>
    </section>
  </body>
</html>
